<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Pizza Shop Website Design</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <form id="login-form" action="/login" method="post">
        <h1>Login now</h1>
        <div>
            <label for="email">Email:</label>
            <br />
            <input type="email" name="email" required class="box" placeholder="enter your email" maxlength="50">
            <br />
            <label for="password">Password:</label>
            <br />
            <input type="password" name="password" required class="box" placeholder="enter your password"
                   maxlength="20">
            <br />
            <input type="submit" value="login now" name="login" class="btn">
            <br />
            <a href="signup.html" style="font-size: 16px;"> don't have an account click here to register</a>
        </div>
    </form>

    <script src="../js/script.js"></script>

</body>

</html>
