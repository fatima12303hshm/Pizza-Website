
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Pizza Shop Website Design</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form method="POST" id="register-form" action="/signup" onsubmit="return validateForm()">
        <h1>Register now</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" class="box" id="name" maxlength="20" required><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="box" maxlength="20" required minlength="8"><br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="box" maxlength="20" required minlength="8"><br><br>
            <label for="phoneNb">Phone Number:</label>
            <input type="tel" name="phoneNb" class="box" id="phoneNb" required><br><br>
            <input type="submit" value="register now" name="register" class="btn">
        </div>
            </form>


    <script src="../js/script.js"></script>
</body>
</html>
